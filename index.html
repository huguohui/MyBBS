<!DOCTYPE>
<html>
<head>
  <title>Sky BBS</title>
  <style>
    #header { 
    	width: 100%;
    	height: 200px;
    	margin: 0 auto;
    	background: #ccc;
    	color: #fff;
    }

    #container {
    	width: 100%;
    	height: 100%;
    	margin: 7px auto;
    	background: #ccc;
    }

    #c-left {
    	float: left;
    	height: 100%;
    	width: 18%;
    	background: #ddd;
    	margin-right: 2%;
    }

    #c-mid {
    	float: left;
    	height: 100%;
    	width: 60%;
    	background: #ddd;
    	margin-right: 2%;
    }

	#c-right {
    	float: left;
    	height: 100%;
    	width: 18%;
    	background: #ddd;
    }

    #footer {
		width: 100%;
    	height: 200px;
    	margin: 0 auto;
    	background: #ccc;
    	color: #fff;
    }

	#screen {
		width: 1000px;
		height: 800px;
		margin: 0 auto;
		background: #000;
		border: 1px solid #aaa;
		box-shadow: 3px 4px 5px #000;
	}
  </style>
  <script src="js/jquery.js"></script>
</head>
<body>
  <div id="header"></div>
  <div id="container">
    <div id="c-left"></div>
    <div id="c-mid"></div>
    <div id="c-right"></div>
  </div>

  <script>
  </script>
</body>
</html>
